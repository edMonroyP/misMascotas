<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Registro de Mascotas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>

<body>

    <section class="section">
        <div class="container">
            <div class="card">
                <div class="card-content">
                    <p class="title">Bienvenido al Dashboard</p>
                    <p class="subtitle">Aquí podrás gestionar tus mascotas.</p>
                    <button class="button is-primary" onclick="logout()">Cerrar Sesión</button>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Función para cerrar sesión
        window.logout = function () {
            firebase.auth().signOut().then(() => {
                alert("Sesión cerrada correctamente");
                window.location.href = 'login.html';
            }).catch((error) => {
                console.error("Error al cerrar sesión:", error);
                alert("Error al cerrar sesión");
            });
        }

        // Verificar si el usuario está autenticado
        firebase.auth().onAuthStateChanged((user) => {
            if (!user) {
                // Si no hay usuario autenticado, redirigir al login
                window.location.href = 'login.html';
            }
        });
    </script>

</body>

</html>
