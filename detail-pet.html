<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Mascota</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <!-- Firebase Core -->
    <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app-compat.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-auth-compat.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background-image: url('images/fondo_detalle.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #4a4a4a;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow-y: auto;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .title {
            color: #6a5acd;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .subtitle {
            color: #4a4a4a;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .description {
            color: #555;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .button.is-danger {
            background-color: #ff4d4d;
            border-color: #ff4d4d;
            color: #fff;
            margin-top: 1rem;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .button.is-danger:hover {
            background-color: #e53935;
        }

        .button.is-primary {
            background-color: #6495ED;
            border-color: #6495ED;
            color: #fff;
            margin-top: 1rem;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .button.is-primary:hover {
            background-color: #483d8b;
        }

        .pet-icon {
            font-size: 4rem;
            color: #6a5acd;
            margin-bottom: 1rem;
        }

        .back-link {
            margin-top: 1rem;
            display: block;
            color: #6a5acd;
            text-decoration: underline;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #483d8b;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 1rem;
            padding: 12px 24px;
            background-color: #6495ED;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .back-link i {
            font-size: 18px;
        }

        .back-link:hover {
            background-color: #483d8b;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .back-link:active {
            transform: translateY(0);
        }

        /* Botón flotante para editar mascota */
        .floating-edit-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #6a5acd;
            color: white;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            z-index: 1000;
        }

        .floating-edit-button:hover {
            background-color: #483d8b;
            transform: scale(1.1);
        }

        .floating-edit-button ion-icon {
            font-size: 24px;
        }
    </style>
</head>

<body>

    <body>

        <div class="card" id="petDetails">
            <ion-icon id="petIcon" class="pet-icon" name="paw-outline"></ion-icon>
            <h1 class="title" id="petName">Nombre de la Mascota</h1>
            <p class="subtitle" id="petAge">Edad: 0 años</p>
            <p class="subtitle" id="petType">Tipo: Desconocido</p>
            <p class="description" id="petDescription">Sin descripción disponible</p>

            <!-- Botón para eliminar mascota -->
            <button class="button is-danger" onclick="deletePet()">Eliminar Mascota</button>

            <!-- Regresar al Dashboard -->
            <a href="dashboard.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Volver al Dashboard
            </a>
        </div>

        <!-- Botón flotante para editar mascota -->
        <div class="floating-edit-button" onclick="editPet()">
            <ion-icon name="create-outline"></ion-icon>
        </div>

    </body>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBI-K480gBDh813ovO7H0LjqinRabg2NUw",
            authDomain: "mascotas-ab4e2.firebaseapp.com",
            projectId: "mascotas-ab4e2",
            storageBucket: "mascotas-ab4e2.appspot.com",
            messagingSenderId: "208867050346",
            appId: "1:208867050346:web:cfa06e2fbc8b502dc29b13",
            measurementId: "G-E5WBQ6WQM4"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const petIcons = {
            "Perro": "paw-outline",
            "Gato": "heart-outline",
            "Ave": "airplane-outline",
            "Otro": "help-outline"
        };

        let petId = null;

        // Obtener ID de la mascota desde la URL
        window.onload = async () => {
            const params = new URLSearchParams(window.location.search);
            petId = params.get('id');

            if (petId) {
                try {
                    const doc = await db.collection('pets').doc(petId).get();
                    if (doc.exists) {
                        const pet = doc.data();
                        document.getElementById('petName').textContent = pet.name;
                        document.getElementById('petAge').textContent = `Edad: ${pet.age} años`;
                        document.getElementById('petType').textContent = `Tipo: ${pet.type}`;
                        document.getElementById('petDescription').textContent = pet.description || 'Sin descripción disponible';

                        // Mostrar icono según tipo
                        const petIcon = petIcons[pet.type] || petIcons["Otro"];
                        document.getElementById('petIcon').setAttribute('name', petIcon);
                    } else {
                        alert("Mascota no encontrada.");
                        window.location.href = 'dashboard.html';
                    }
                } catch (error) {
                    console.error("Error al obtener detalles de la mascota:", error);
                    alert("Error al obtener detalles de la mascota.");
                    window.location.href = 'dashboard.html';
                }
            }
        };

        // Eliminar mascota de Firebase
        window.deletePet = async () => {
            if (confirm("¿Estás seguro de que deseas eliminar esta mascota?")) {
                try {
                    await db.collection('pets').doc(petId).delete();
                    alert("Mascota eliminada correctamente.");
                    window.location.href = 'dashboard.html';
                } catch (error) {
                    console.error("Error al eliminar mascota:", error);
                    alert("Error al eliminar la mascota.");
                }
            }
        };

        // ✅ Nueva función para redirigir a la pantalla de edición
        window.editPet = () => {
            if (petId) {
                window.location.href = `edit-pet.html?id=${petId}`;
            } else {
                alert("Error: No se pudo identificar la mascota.");
            }
        };

        // Verificar si el usuario está autenticado
        firebase.auth().onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'login.html';
            }
        });
    </script>

</body>

</html>
